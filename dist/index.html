<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>blockhead</title>
    <style>
        html, body {
            overflow: hidden;
            margin: 0;
            font-family: Verdana, sans-serif;
        }

        body > canvas {
            width: 100%;
            height: 100%;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .message {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translateX(-50%);
            opacity: 0;
            animation: 5s 1s fadeInOut;
            color: #FFFFFF;
            -webkit-text-stroke: 2px #222222;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script src="bundle.js"></script>
</body>
</html>
